<div class="container">
    <div class="row">
        
        <div class="col-md-6">
            <h2>Login Form</h2>
            <label hidden id="error"></label>
            <form action="Login" method="post">
                <table>
                    <tr>
                        <td>ID:</td>
                        <td class="loginInput">
                            <input type="text" name="id" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td class="loginInput">
                            <input type="password" name="password" required/>
                        </td>
                    </tr>
                    <tr>
                        <td class="loginInput" colspan="2" align="center">
                            <input type="submit" class="btn btn-default" value="Login" />
                        </td>
                    </tr>
                </table>
            </form>
            </form>
        </div>
        <div class="col-md-4">
            <form action="AddMemberForm" method="post">
                <input type="submit" class="btn btn-default" value="SignUp" />
            </form>
        </div>
    </div>
</div>
