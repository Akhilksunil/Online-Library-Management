<link rel="stylesheet" type="text/css" media="all" href="resources/js/jsDatePick_ltr.min.css" />
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<link rel="stylesheet" type="text/css" href="resources/js/notyf.min.css" />
<script src="resources/js/notyf.min.js" type="text/javascript"></script>
<script type="text/javascript" src="resources/js/notifications.js"></script>
<script type="text/javascript" src="resources/js/validation.js"></script>
<script type="text/javascript" src="resources/js/jsDatePick.min.1.3.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    new JsDatePick({
        useMode: 2,
        target: "inputField",
        dateFormat: "%Y-%m-%d"
    });
});
</script>
<form name="addMemberForm" id="addMemberForm" onsubmit="return(validateMemberForm());" action="AddMember" method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td>
                <input type="text" name="name" required="" />
            </td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>
                <input type="password" name="password" required/>
            </td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <input type="radio" name="gender" value="male" checked> Male
                <br>
                <input type="radio" name="gender" value="female"> Female
                <br>
            </td>
        </tr>
        <tr>
            <td>DOB:</td>
            <td>
                <input type="text" id="inputField" name="dob" required/>
            </td>
        </tr>
        <tr>
            <td>Address:</td>
            <td>
                <textarea name="address" style="width:300px; height:100px;"></textarea>
            </td>
        </tr>
        <tr>
            <td>Contact:</td>
            <td>
                <input type="text" name="contact" required/>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Sign Up" />
            </td>
        </tr>
    </table>
</form>
