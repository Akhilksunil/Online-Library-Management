<form action="MemberLogin" method="post">
    <table>
        <tr>
            <td>Member ID:</td>
            <td>
                <input type="text" name="memberId" required/>
            </td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>
                <input type="password" name="password" required/>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" class="btn btn-default" value="Login" />
            </td>
        </tr>
    </table>
</form>
